<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react js库  核心库必须放前面-->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 此处必须写babel ,以前一般写JavaScript -->
    <script type="text/babel">
        class Demo extends React.Component {

            /**
             * (1).通过onXxx属性指定事件处理函数(注意大小写)
             *      a.React使用的是自定义（合成）事件，而不是使用的原生DOM事件 -------------为了更好的兼容性
             *      b.React中的事件是通过事件委托的方式处理的（委托给组件最外层的元素）----------------为了高效
             * (2).通过event.target得到发生事件的DOM元素对象 ----------不要过度使用ref
             * /

            /**
             * React.createRef 调用后可以返回一个容器，该容器可以存储ref所标识的节点,该容器“专人专用”
            */
            myRef = React.createRef()

            //展示左侧输入框的数据
            shwoData = () => {
                console.log(this.myRef.current.value);
            }
            //展示右侧输入框的数据
            shwoData2 = (event) => {
                 console.log(event.target.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.shwoData}>点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.shwoData2} type="text" placeholder="点击按钮提示数据" />&nbsp;
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>


</body>

</html>
