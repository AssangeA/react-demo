<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 34, 5]
        let arr2 = [3, 4, 5, 25]
        console.log(...arr1);
        let arr3 = [...arr1, ...arr2]
        console.log(arr3);

        function sum(...numbers) {
            return numbers.reduce((preValue, curValue) => {
                return preValue + curValue;
            })
        }
        console.log(sum(1, 2, 3));
        console.log(sum(1, 2));

        //展开运算符不能展开对象
        let person1 = {
            name: "tome"
        }
        // console.log(...person1);//报错
        //复制对象
        let person2 = {...person1}
        console.log(person2);
        //合并
        let person3 = {...person1,name:"jack",address:"1233"}
        console.log(person3);//{name: 'jack', address: '1233'}
    </script>
</body>

</html>
