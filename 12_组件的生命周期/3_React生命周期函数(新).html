<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react js库  核心库必须放前面-->
    <script src="../js(17)/react.development.js"></script>
    <script src="../js(17)/react-dom.development.js"></script>
    <!-- babel 用于将jsx转为js -->
    <script src="../js(17)/babel.min.js"></script>
    <!-- 此处必须写babel ,以前一般写JavaScript -->
    <script type="text/babel">

        /*
        1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
                        1.constructor()
                        2.getDerivedStateFromProps 
                        3.render()
                        4.componentDidMount()========================================>常用
                                                            一般在这个钩子中做一些初始化的事，如：开启定时器、发送网络请求、订阅消息
            2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
                        1.getDerivedStateFromProps
                        2.shouldComponentUpdate()
                        3.render()======================================================>必须使用的一个
                        4.getSnapshotBeforeUpdate
                        5.componentDidUpdate()
            3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
                        1.componentWillUnmount()=========================================>常用
                                                                 一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息
        
        
        
        
        
        */

        //创建组件
        class Count extends React.Component {
            constructor(props) {
                console.log('Count-constructor');
                super(props)
                this.state = { count: 0 }
            }
            //加1回调
            add = () => {
                const { count } = this.state
                this.setState({ count: count + 1 })
            }
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById("test"))
            }
            //组件将要挂载的钩子
            UNSAFE_componentWillMount() {
                console.log('Count-componentWillMount');
            }
            //控制组件更新的阀门    默认返回true
            shouldComponentUpdate() {
                console.log('Count-shouldComponentUpdate');
                return true
            }

            //组件将要更新的钩子’
            UNSAFE_componentWillUpdate() {
                console.log('Count-componentWillUpdate');
            }
            //组件更新完毕
            componentDidUpdate(){
                console.log('Count-componentDidUpdate');
            }
            //渲染
            render() {
                console.log('Count-render');
                const { count } = this.state
                return (
                    <div>
                        <h1>当前求和为：{count}</h1>
                        <button onClick={this.add}>加1</button>
                        <button onClick={this.death}>卸载组件</button>
                    </div>
                )
            }
            //组件挂载之后
            componentDidMount() {
                console.log('Count-componentDidMount');
            }
            //组件将要卸载
            componentWillUnmount() {
                console.log('Count-componentWillUnmount');
            }

        }
        ReactDOM.render(<Count />, document.getElementById("test"))
    </script>
</body>

</html>
