<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器方法中的this指向------------类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak() {
                // speak 放在了哪里?-------------类的原型对象上,供实例使用
                // 通过Person实例调用speak时，speak中的this.就是Person实例
                console.log(`我的名字是${this.name},我的年龄是${this.age}`);
            }
        }

        // let p1 = new Person('tom', 19);
        // let p2 = new Person('jerry', 29);
        // console.log(p1);
        // console.log(p2);
        // p1.speak();
        // p2.speak();

        class Student extends Person{
            constructor(name,age,grade){
                super(name,age);
                this.grade=grade;
            }
            speak(){
                console.log(`我的名字是${this.name},我的年龄是${this.age},我的年级是${this.grade}`);
            }
        }
        let s1=new Student('小王',20,'高二');
        console.log(s1)
        s1.speak();


        /*
        总结：
            1.类中的构造器不是必须的，要对实例进行一些初始化操作时才写。
            2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须调用的。
            3.类中所定义的方法，都是放在类的原型对象上，供实例使用。
        */
        
    </script>
</body>

</html>
